<!doctype html>
<html lang="en">

<head>
  <title>Chart.js Challenge | Paty Lopez</title>
</head>

<body style="font-family: sans-serif;">
  <div style="
      width: 800px;
      display: flex;
      flex-direction: column;
      justify-items: center;
    ">
    <h1>Task 3: Fill the Area Below the Threshold</h1>

    <div style="width: 100%; border-width: 2; border-color: green; height: 100%; min-width: 50%">
      <span>Current threshold:
        <input id="final-threshold-value" type="number" min=0 max=10 step=0.01 placeholder="threshold" />
      </span>
    </div>
    <div style="width: 100%; border-width: 2; border-color: green; height: 100%; min-width: 50%">
      <input id="show-line" type="checkbox" />
      <span>Show line
      </span>
    </div>
    <canvas id="t3-fill-the-area"></canvas>
  </div>

  <script type="module" src="acquisitions.js"></script>
</body>

</html>
